<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <title>Spotify</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- main -->
      <main class="main">
        <section class="nav-left">
          <section class="nav-left-logo">
            <img src="img/logo.svg" alt="Logo Spotify">
          </section>
          <section class="nav-left-menu">
            <ul class="unlisted">
              <li id="nav-left-menu-active">
                <a href="#" class="link-white">
                  <img src="img/home.svg" alt="Link ad home">
                  Home
                </a>
              </li>
              <li>
                <a href="#" class="link-grey">
                  <img src="img/search.svg" alt="Cerca il brano musicale o l'artista di tuo interesse">
                  Cerca
                </a>
              </li>
              <li>
                <a href="#" class="link-grey">
                  <img src="img/libreria.svg" alt="Accedi alla tua libreria">
                  La tua librearia
                </a>
              </li>
            </ul>
          </section>
          <section class="nav-left-make-playlist padding-15">
            <h2>playlist</h2>
            <a href="#" class="link-grey">
              <span><i class="fas fa-plus"></i></span> Crea Playlist
            </a>
          </section>
          <section class="nav-left-playlist padding-15">
            <ul class="unlisted">
              <li><a href="#" class="link-grey">Nome Playlist</a></li>
              <li><a href="#" class="link-grey">Nome Playlist</a></li>
              <li><a href="#" class="link-grey">Nome Playlist</a></li>
              <li><a href="#" class="link-grey">Nome Playlist</a></li>
              <li><a href="#" class="link-grey">Nome Playlist</a></li>
              <li><a href="#" class="link-grey">Nome Playlist</a></li>
              <li><a href="#" class="link-grey">Nome Playlist</a></li>
            </ul>
          </section>
          <section class="nav-left-bottom padding-15">
            <a href="#" class="link-grey">
              <img src="img/download.svg" class="download-ico" alt="Installa la nostra app">Installa app</a>
            <hr>
            <a href="#" class="profile-container link-white">
              <img src="img/profile.svg" class="profile-container-img" alt="Accedi al tuo profilo">
              <span>Jonh Doe</span>
            </a>
          </section>
        </section>
        <section class="nav-left-xs">
          <section class="nav-left-xs-top">
            <a href="#">
              <img src="img/logo-small.svg" alt="Logo Spotify">
            </a>
            <a href="#">
              <img src="img/home.svg" alt="Home Spotify">
            </a>
            <a href="#">
              <img src="img/search.svg" alt="Cerca su Spotify">
            </a>
            <a href="#">
              <img src="img/libreria.svg" alt="Libreria di Spotify">
            </a>
          </section>
          <section class="nav-left-xs-bottom">
            <a href="#">
              <img src="img/download.svg" class="download-ico" alt="Scarica Spotify">
            </a>
            <a href="#">
              <img src="img/profile.svg" class="profile-container-img" alt="Accedi al tuo Spotify">
            </a>
          </section>
        </section>
        <section class="main-content">
          <div class="call-to-action">
            <a class="btn-call-to-action link-white" href="#">effettua l'upgrade</a>
          </div>
          main
        </section>
      </main>
      <!-- /main -->

      <!-- footer -->
      <footer class="footer">

      </footer>
      <!-- /footer -->

    </div>
    <!-- /wrapper -->
  </body>
</html>
